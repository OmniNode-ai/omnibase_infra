# ONEX Infrastructure PostgreSQL Adapter Testing Environment
# Usage: docker-compose up --build

name: omniinfra

# Common environment variables
x-common-environment: &common-env
  PYTHONPATH: /app/src
  PYTHONUNBUFFERED: '1'
  ONEX_LOG_LEVEL: ${ONEX_LOG_LEVEL:-INFO}
  ONEX_ENVIRONMENT: ${ONEX_ENVIRONMENT:-development}
  ONEX_NAMESPACE: ${ONEX_NAMESPACE:-omnibase_infra}
  # PostgreSQL connection settings
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_DATABASE: ${POSTGRES_DATABASE:-omnibase_infrastructure}
  POSTGRES_USER: ${POSTGRES_USER:-omnibase}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_prod}
  POSTGRES_SCHEMA: ${POSTGRES_SCHEMA:-infrastructure}
  # Connection pool settings
  POSTGRES_MIN_CONNECTIONS: ${POSTGRES_MIN_CONNECTIONS:-5}
  POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-20}
  POSTGRES_COMMAND_TIMEOUT: ${POSTGRES_COMMAND_TIMEOUT:-60.0}
  # SSL settings for development
  POSTGRES_SSL_MODE: ${POSTGRES_SSL_MODE:-prefer}

# Common health check patterns
x-healthcheck-standard: &healthcheck-standard
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 60s

x-healthcheck-fast: &healthcheck-fast
  interval: 15s
  timeout: 5s
  retries: 5
  start_period: 30s

# Common resource limits for development
x-resources-dev: &resources-dev
  limits:
    cpus: '1.0'
    memory: 1G
  reservations:
    cpus: '0.25'
    memory: 256M

services:
  # PostgreSQL Database - Infrastructure Backend
  postgres:
    image: postgres:15-alpine
    container_name: omniinfra-postgres
    hostname: postgres
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-omnibase_infrastructure}
      POSTGRES_USER: ${POSTGRES_USER:-omnibase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_prod}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      # Performance tuning for development
      POSTGRES_SHARED_PRELOAD_LIBRARIES: pg_stat_statements
      POSTGRES_MAX_CONNECTIONS: 100
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_WORK_MEM: 4MB
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d:ro
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - omniinfra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-omnibase} -d ${POSTGRES_DATABASE:-omnibase_infrastructure}"]
      !!merge <<: *healthcheck-fast
    labels:
      com.omnibase.service: postgres
      com.omnibase.tier: database
      com.omnibase.environment: ${ONEX_ENVIRONMENT:-development}

  # PostgreSQL Adapter - Message Bus Bridge
  postgres-adapter:
    build:
      context: ../
      dockerfile: deployment/docker/Dockerfile.postgres-adapter
      args:
        SERVICE_NAME: postgres_adapter_effect
        SERVICE_GROUP: infrastructure
        PYTHON_VERSION: "3.12"
        GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    container_name: omniinfra-postgres-adapter
    hostname: postgres-adapter
    ports:
      - "${POSTGRES_ADAPTER_PORT:-8080}:8080"  # Health check port
    environment:
      !!merge <<: *common-env
      # Service identification
      SERVICE_NAME: tool_infrastructure_postgres_adapter_effect
      SERVICE_GROUP: infrastructure
      SERVICE_TYPE: effect
      SERVICE_HOST: 0.0.0.0
      SERVICE_PORT: 8080
      # Tool-specific configuration
      TOOL_NAME: tool_infrastructure_postgres_adapter_effect
      TOOL_VERSION: "1.0.0"
      DOMAIN: infrastructure
      # Health and monitoring
      HEALTH_CHECK_ENABLED: 'true'
      ENABLE_METRICS: 'true'
      METRICS_PORT: 9090
      # Auto-registration (when event bus is available)
      AUTO_REGISTER: 'false'  # Disabled for testing
      SERVICE_METADATA: '{"domain":"infrastructure","tool_class":"ToolInfrastructurePostgresAdapterEffect","description":"PostgreSQL database adapter with message bus integration","capabilities":["query_execution","health_monitoring","connection_pooling","transaction_management"]}'
    deploy:
      resources:
        !!merge <<: *resources-dev
    volumes:
      - ./logs/postgres-adapter:/app/logs
      - ./data/postgres-adapter:/app/data
      - ./config:/app/config:ro
    networks:
      - omniinfra-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      !!merge <<: *healthcheck-standard
    labels:
      com.omnibase.tool: postgres_adapter_effect
      com.omnibase.version: "1.0.0"
      com.omnibase.environment: ${ONEX_ENVIRONMENT:-development}
      com.omnibase.database: postgresql

  # PostgreSQL Admin Interface (optional)
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: omniinfra-pgadmin
    hostname: pgadmin
    ports:
      - "${PGADMIN_PORT:-8081}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@omnibase.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./config/pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - omniinfra-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/misc/ping"]
      !!merge <<: *healthcheck-standard
    labels:
      com.omnibase.service: pgadmin
      com.omnibase.tier: admin
      com.omnibase.environment: ${ONEX_ENVIRONMENT:-development}
    profiles:
      - admin  # Optional service, run with: docker-compose --profile admin up

networks:
  omniinfra-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.35.0.0/16

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${OMNIBASE_DATA_DIR:-./data}/postgres
  pgadmin_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${OMNIBASE_DATA_DIR:-./data}/pgadmin