version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: omnibase-infra-postgres
    environment:
      POSTGRES_DB: omnibase_infrastructure
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d omnibase_infrastructure"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-adapter:
    build: 
      context: .
      secrets:
        - github_token
    container_name: omnibase-infra-postgres-adapter
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: omnibase_infrastructure
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

secrets:
  github_token:
    environment: "GITHUB_TOKEN"

volumes:
  postgres_data: