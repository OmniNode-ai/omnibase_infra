# Handler contract for HandlerConsul (Consul service discovery operations)
# Part of OMN-1317: Handler contract discovery setup
# Unique identifier for this handler
name: handler-consul
# Fully qualified class path for dynamic import
handler_class: omnibase_infra.handlers.handler_consul.HandlerConsul
# Handler behavioral classification:
# This handler is 'effect' because it interacts with Consul service registry
handler_type: effect
# Tags for discovery and filtering
tags:
  - consul
  - service-discovery
  - registration
  - infrastructure
  - effect
# Security metadata for handler loading validation
security:
  # Trusted namespace - loader should verify class is from trusted namespace
  trusted_namespace: omnibase_infra.handlers
  # Audit logging - enable for security-sensitive handlers
  audit_logging: true
