name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  POETRY_VERSION: "2.2.1"
  PYTHON_VERSION: "3.12"
  CACHE_VERSION: "0.3.0"

jobs:
  # Full test suite - runs all unit tests
  test:
    name: Full Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          pipx install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-${{ env.CACHE_VERSION }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --no-root || {
            echo "Dependency install failed"
            exit 1
          }

      - name: Install project
        run: |
          poetry install --no-interaction || {
            echo "Project install failed"
            exit 1
          }

      # Run full test suite, excluding Docker integration tests
      # Docker tests run in dedicated docker-build.yml workflow with proper Buildx setup
      # This prevents pytest-xdist worker crashes during Docker builds
      - name: Run full test suite
        run: |
          poetry run pytest tests/ \
            --ignore=tests/integration/docker \
            -n auto \
            --timeout=60 \
            --timeout-method=thread \
            --tb=short \
            --junitxml=junit.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: junit.xml
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          pipx install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-${{ env.CACHE_VERSION }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --no-root || {
            echo "Dependency install failed"
            exit 1
          }

      - name: Install project
        run: |
          poetry install --no-interaction || {
            echo "Project install failed"
            exit 1
          }

      - name: Check ruff formatting
        run: poetry run ruff format --check src/ tests/

      - name: Check ruff linting (includes import sorting)
        run: poetry run ruff check src/ tests/

      - name: Run mypy type checking
        run: poetry run mypy src/omnibase_infra

  # ONEX validation - Infrastructure-specific validators
  onex-validation:
    name: ONEX Validators
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          pipx install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-${{ env.CACHE_VERSION }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --no-root || {
            echo "Dependency install failed"
            exit 1
          }

      - name: Install project
        run: |
          poetry install --no-interaction || {
            echo "Project install failed"
            exit 1
          }

      - name: Run ONEX validators
        run: |
          poetry run python scripts/validate.py all --verbose

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint, onex-validation]
    if: always()

    steps:
      - name: Check test results
        run: |
          test="${{ needs.test.result }}"
          lint="${{ needs.lint.result }}"
          onex="${{ needs.onex-validation.result }}"

          if [[ "$test" == "success" ]] && \
             [[ "$lint" == "success" ]] && \
             [[ "$onex" == "success" ]]; then
            echo "All tests passed successfully"
            echo "Full Tests: Passed"
            echo "Code Quality: Passed"
            echo "ONEX Validators: Passed"
            exit 0
          else
            echo "Tests failed"
            echo "Full Tests: $test"
            echo "Lint: $lint"
            echo "ONEX Validators: $onex"
            exit 1
          fi
