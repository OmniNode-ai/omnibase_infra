# Docker Build and Test Workflow for ONEX Infrastructure
# Dedicated workflow for Docker builds and integration tests
#
# This workflow runs Docker-specific tests separately from the main test suite,
# following the pattern from omninode_bridge to ensure proper Docker/BuildKit
# setup and avoid pytest-xdist worker crashes.

name: Docker Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'docker/**'
      - 'Dockerfile*'
      - '.github/workflows/docker-build.yml'
      - 'tests/integration/docker/**'
      - 'src/omnibase_infra/runtime/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'docker/**'
      - 'Dockerfile*'
      - '.github/workflows/docker-build.yml'
      - 'tests/integration/docker/**'
      - 'src/omnibase_infra/runtime/**'
  workflow_dispatch:
    inputs:
      run_full_tests:
        description: 'Run full Docker integration test suite'
        required: false
        default: 'true'
        type: boolean

env:
  UV_VERSION: "0.6.14"
  PYTHON_VERSION: "3.12"
  REGISTRY: ghcr.io
  IMAGE_NAME: omnibase-infra-runtime

jobs:
  # Build and validate Docker image
  docker-build:
    name: Build Runtime Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 20

    outputs:
      image_id: ${{ steps.build.outputs.imageid }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository owner
        id: repo
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # Set up Docker Buildx for BuildKit features (cache mounts, secrets)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      # Authenticate for registry access (pulls and pushes)
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      # Generate build timestamp for accurate BUILD_DATE
      - name: Generate build timestamp
        id: timestamp
        run: echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build runtime image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.runtime
          platforms: linux/amd64
          # Conditional push/load behavior:
          # - On main branch: push=true pushes image to GHCR for deployment
          # - On PRs/other branches: load=true loads image locally for testing
          # Note: push and load are mutually exclusive - only one can be true
          push: ${{ github.ref == 'refs/heads/main' }}
          load: ${{ github.ref != 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}
          build-args: |
            RUNTIME_VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ steps.timestamp.outputs.build_date }}
            VCS_REF=${{ github.sha }}
            UV_VERSION=${{ env.UV_VERSION }}

      # Validate built image with quick import test
      - name: Test image import
        if: github.ref != 'refs/heads/main'
        run: |
          echo "Testing runtime image imports..."
          docker run --rm \
            -e ONEX_LOG_LEVEL=DEBUG \
            ${{ steps.build.outputs.imageid }} \
            python -c "from omnibase_infra.runtime.kernel import bootstrap, main, load_runtime_config; print('Import successful')"

      - name: Generate build summary
        if: always()
        run: |
          echo "# Docker Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Info:" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- Platform: linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- SHA: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Run Docker integration tests
  docker-integration-tests:
    name: Docker Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build
    timeout-minutes: 30
    if: github.event.inputs.run_full_tests != 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Load cached uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/uv.lock') }}-docker
          restore-keys: |
            uv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        run: uv sync

      # Run Docker integration tests WITHOUT pytest-xdist (no -n auto)
      # This prevents worker crashes during Docker builds
      - name: Run Docker integration tests
        env:
          DOCKER_BUILDKIT: "1"
          ONEX_EVENT_BUS_TYPE: inmemory
        run: |
          uv run pytest tests/integration/docker/ \
            --timeout=600 \
            --timeout-method=thread \
            --tb=short \
            --junitxml=docker-tests.xml \
            -v

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-test-results
          path: docker-tests.xml
          retention-days: 7

  # Security scanning
  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository owner
        id: repo
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Pin to specific version for reproducible builds (avoid @master for stability)
      # See: https://github.com/aquasecurity/trivy-action/releases
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      # Pin to major version for stability while receiving security updates
      # See: https://github.com/github/codeql-action/releases
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-runtime'

  # Image size analysis
  # Monitors runtime image size to prevent bloat and ensure efficient deployments.
  # Size threshold rationale: 500MB is a reasonable limit for a Python runtime image
  # that includes dependencies. Images exceeding this threshold may indicate:
  # - Unnecessary dependencies included
  # - Build artifacts not cleaned up
  # - Base image bloat that should be investigated
  image-analysis:
    name: Image Size Analysis
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - name: Set lowercase repository owner
        id: repo
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Image size threshold: 500MB
      # This threshold was chosen based on typical Python runtime images with
      # production dependencies. Exceeding this may indicate optimization opportunities.
      - name: Analyze image size
        run: |
          docker pull ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          SIZE=$(docker image inspect ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }} --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "IMAGE_SIZE_MB=$SIZE_MB" >> $GITHUB_ENV

          echo "# Image Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Runtime Image: ${SIZE_MB}MB" >> $GITHUB_STEP_SUMMARY
          # Threshold: 500MB - see job comment for rationale
          if [ ${SIZE_MB} -gt 500 ]; then
            echo "- Warning: Image larger than 500MB threshold - consider optimization" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Image size is acceptable (under 500MB threshold)" >> $GITHUB_STEP_SUMMARY
          fi

  # Build summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [docker-build, docker-integration-tests]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "# Docker Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results:" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.docker-integration-tests.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Check overall status
        run: |
          if [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "Docker build failed"
            exit 1
          fi
          if [ "${{ needs.docker-integration-tests.result }}" != "success" ] && \
             [ "${{ needs.docker-integration-tests.result }}" != "skipped" ]; then
            echo "Docker integration tests failed"
            exit 1
          fi
          echo "All Docker workflow steps completed successfully"
