  kafka-exporter:
    image: danielqsj/kafka-exporter:v1.7.0
    container_name: omninode-bridge-kafka-exporter
    restart: unless-stopped
    ports:
      - "127.0.0.1:9308:9308"
    command:
      - '--kafka.server=omninode-bridge-redpanda:9092'
      - '--web.listen-address=0.0.0.0:9308'
      - '--web.telemetry-path=/metrics'
      - '--log.level=info'
      - '--sasl.enabled=false'
      - '--tls.enabled=false'
      - '--kafka.version=2.8.0'
      - '--use.consumelag.zookeeper=false'
    networks:
      - monitoring
      - omninode-bridge-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9308/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  # ========================================
  # Optional Log Management (ELK Stack)
  # ========================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    container_name: omninode-bridge-elasticsearch
    restart: unless-stopped
    environment:
      - node.name=omninode-elasticsearch
      - cluster.name=omninode-logs
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "127.0.0.1:9200:9200"
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cat/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  kibana:
    image: docker.elastic.co/kibana/kibana:8.9.0
    container_name: omninode-bridge-kibana
    restart: unless-stopped
    ports:
      - "127.0.0.1:5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana.omninode.ai
      - SERVER_BASEPATH=""
      - LOGGING_ROOT_LEVEL=warn
    networks:
      - monitoring
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  logstash:
    image: docker.elastic.co/logstash/logstash:8.9.0
    container_name: omninode-bridge-logstash
    restart: unless-stopped
    volumes:
      - ./logstash/config:/usr/share/logstash/config:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    environment:
      - "LS_JAVA_OPTS=-Xmx512m -Xms512m"
      - PIPELINE_WORKERS=2
      - LOG_LEVEL=info
    networks:
      - monitoring
      - omninode-bridge-network
    depends_on:
      - elasticsearch
    ports:
      - "127.0.0.1:5044:5044"
      - "127.0.0.1:9600:9600"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # ========================================
  # Backup Monitoring
  # ========================================

  backup-monitor:
    image: prom/blackbox-exporter:v0.24.0
    container_name: omninode-bridge-backup-monitor
    restart: unless-stopped
    ports:
      - "127.0.0.1:9115:9115"
    volumes:
      - ./blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
      - '--web.listen-address=0.0.0.0:9115'
      - '--log.level=info'
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9115/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

secrets:
  grafana_admin_password:
    file: ./secrets/grafana_admin_password.txt
  grafana_secret_key:
    file: ./secrets/grafana_secret_key.txt
