# Prometheus Configuration for OmniNode Bridge Production
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    cluster: 'omninode-bridge'
    region: 'us-east-1'

rule_files:
  - "alerts/*.yml"
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
      timeout: 10s
      api_version: v2

scrape_configs:
  # ========================================
  # OmniNode Bridge Application Services
  # ========================================

  - job_name: 'hook-receiver'
    static_configs:
      - targets: ['hook-receiver:8001']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'hook-receiver'
      - source_labels: [__address__]
        target_label: service
        replacement: 'hook-receiver'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'go_.*'
        action: drop

  - job_name: 'model-metrics'
    static_configs:
      - targets: ['model-metrics:8002']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'model-metrics'
      - source_labels: [__address__]
        target_label: service
        replacement: 'model-metrics'

  - job_name: 'workflow-coordinator'
    static_configs:
      - targets: ['workflow-coordinator:8003']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'workflow-coordinator'
      - source_labels: [__address__]
        target_label: service
        replacement: 'workflow-coordinator'

  - job_name: 'metadata-stamping'
    static_configs:
      - targets: ['omninode-bridge-metadata-stamping:9090']
    metrics_path: /metrics
    scrape_interval: 5s  # More frequent due to performance-critical nature
    scrape_timeout: 3s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'metadata-stamping'
      - source_labels: [__address__]
        target_label: service
        replacement: 'metadata-stamping'
    metric_relabel_configs:
      # Keep all Blake3 and performance metrics
      - source_labels: [__name__]
        regex: 'blake3_.*|metadata_stamping_.*|http_request.*'
        action: keep
      # Add service-specific labels
      - target_label: component
        replacement: 'metadata-stamping-service'

  # ========================================
  # Infrastructure Services
  # ========================================

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres'
      - source_labels: [__address__]
        target_label: service
        replacement: 'postgres'

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'
      - source_labels: [__address__]
        target_label: service
        replacement: 'redis'

  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'kafka'
      - source_labels: [__address__]
        target_label: service
        replacement: 'kafka'

  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'nginx'
      - source_labels: [__address__]
        target_label: service
        replacement: 'nginx'

  # ========================================
  # System and Container Metrics
  # ========================================

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'production-server'
      - source_labels: [__address__]
        target_label: service
        replacement: 'node-exporter'

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'cadvisor'
    metric_relabel_configs:
      - source_labels: [container_label_com_docker_compose_service]
        target_label: service_name
      - source_labels: [container_label_com_docker_compose_project]
        target_label: project_name

  # ========================================
  # Prometheus Self-Monitoring
  # ========================================

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'prometheus'
      - source_labels: [__address__]
        target_label: service
        replacement: 'prometheus'

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'alertmanager'
      - source_labels: [__address__]
        target_label: service
        replacement: 'alertmanager'

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'grafana'
      - source_labels: [__address__]
        target_label: service
        replacement: 'grafana'

  # ========================================
  # Health Check Endpoints
  # ========================================

  - job_name: 'health-checks'
    static_configs:
      - targets:
        - 'hook-receiver:8001'
        - 'model-metrics:8002'
        - 'workflow-coordinator:8003'
        - 'omninode-bridge-metadata-stamping:8053'
    metrics_path: /api/v1/metadata-stamping/health
    scrape_interval: 10s
    scrape_timeout: 5s
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+):(\d+)'
        target_label: service
        replacement: '${1}'
      - source_labels: [__address__]
        regex: '([^:]+):(\d+)'
        target_label: port
        replacement: '${2}'
      # Special handling for metadata stamping container name
      - source_labels: [__address__]
        regex: 'omninode-bridge-metadata-stamping:(\d+)'
        target_label: service
        replacement: 'metadata-stamping'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'up'
        target_label: health_check
        replacement: 'service_up'

  # Dedicated metadata stamping health monitoring
  - job_name: 'metadata-stamping-health'
    static_configs:
      - targets: ['omninode-bridge-metadata-stamping:8053']
    metrics_path: /api/v1/metadata-stamping/health/ready
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'metadata-stamping'
      - target_label: health_type
        replacement: 'readiness'

  - job_name: 'metadata-stamping-liveness'
    static_configs:
      - targets: ['omninode-bridge-metadata-stamping:8053']
    metrics_path: /api/v1/metadata-stamping/health/live
    scrape_interval: 30s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'metadata-stamping'
      - target_label: health_type
        replacement: 'liveness'

  # ========================================
  # AI Lab Integration (External)
  # ========================================

  - job_name: 'ai-lab-health'
    static_configs:
      - targets: ['model-metrics:8002']
    metrics_path: /lab/health
    scrape_interval: 60s
    scrape_timeout: 30s
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'ai-lab'

  # ========================================
  # Custom Business Metrics
  # ========================================

  - job_name: 'business-metrics'
    static_configs:
      - targets:
        - 'hook-receiver:8001'
        - 'model-metrics:8002'
        - 'workflow-coordinator:8003'
    metrics_path: /metrics/business
    scrape_interval: 30s
    scrape_timeout: 15s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+):(\d+)'
        target_label: service
        replacement: '${1}'

# Storage configuration (via command-line flags in docker-compose.yml)
# --storage.tsdb.path=/prometheus
# --storage.tsdb.retention.time=30d
# --storage.tsdb.retention.size=50GB
# --storage.tsdb.wal-compression

# Remote write configuration (for long-term storage)
remote_write:
  - url: "https://prometheus-remote-write.omninode.ai/receive"
    headers:
      "X-Environment": "production"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500
    write_relabel_configs:
      - source_labels: [__name__]
        regex: 'up|http_requests_total|http_request_duration_seconds.*|omninode_.*'
        action: keep

# Query configuration (via command-line flags in docker-compose.yml)
# --query.timeout=2m
# --query.max-concurrency=20
# --query.max-samples=50000000
