apiVersion: v1
kind: Secret
metadata:
  name: omninode-bridge-secrets
  namespace: omninode-bridge
  labels:
    app.kubernetes.io/name: omninode-bridge
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database Credentials - MUST BE REPLACED IN PRODUCTION
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Security Credentials - MUST BE REPLACED IN PRODUCTION
  SECURITY_API_KEY: "CHANGE_ME_IN_PRODUCTION"
  SECURITY_API_KEY_ENCRYPTION_SEED: "CHANGE_ME_IN_PRODUCTION"

  # Service Instance ID
  SERVICE_INSTANCE_ID: "k8s-production"

---
# Separate secret for PostgreSQL to maintain compatibility
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: omninode-bridge
  labels:
    app.kubernetes.io/name: omninode-bridge
    app.kubernetes.io/component: database
type: Opaque
stringData:
  # PostgreSQL credentials
  username: "omninode_bridge_user"
  password: "CHANGE_ME_IN_PRODUCTION"
  database: "omninode_bridge"

---
# TLS Certificate Secret (for HTTPS ingress)
apiVersion: v1
kind: Secret
metadata:
  name: omninode-bridge-tls
  namespace: omninode-bridge
  labels:
    app.kubernetes.io/name: omninode-bridge
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # Base64 encoded TLS certificate and key
  # These should be replaced with actual certificates in production
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLgotLS0tLUVORCBDRVJUSUZJQ0FURS0tLS0t
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tCi4uLgotLS0tLUVORCBQUklWQVRFIEtFWS0tLS0t
