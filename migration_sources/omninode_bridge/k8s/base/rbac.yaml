apiVersion: v1
kind: ServiceAccount
metadata:
  name: omninode-bridge-sa
  namespace: omninode-bridge
  labels:
    app.kubernetes.io/name: omninode-bridge
    app.kubernetes.io/component: rbac

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: omninode-bridge-role
  namespace: omninode-bridge
  labels:
    app.kubernetes.io/name: omninode-bridge
    app.kubernetes.io/component: rbac
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: omninode-bridge-rolebinding
  namespace: omninode-bridge
  labels:
    app.kubernetes.io/name: omninode-bridge
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: omninode-bridge-sa
  namespace: omninode-bridge
roleRef:
  kind: Role
  name: omninode-bridge-role
  apiGroup: rbac.authorization.k8s.io
