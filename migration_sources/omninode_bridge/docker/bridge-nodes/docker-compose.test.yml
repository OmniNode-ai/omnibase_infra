# Docker Compose for Bridge Nodes Testing
# Test environment with PostgreSQL and Kafka for integration testing

version: '3.8'

networks:
  bridge-test-network:
    driver: bridge

services:
  # PostgreSQL for testing
  postgres-test:
    image: postgres:15
    container_name: bridge-test-postgres
    networks:
      - bridge-test-network
    environment:
      POSTGRES_DB: bridge_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test-password  # pragma: allowlist secret
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d bridge_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-test-data:/var/lib/postgresql/data

  # Kafka (RedPanda) for testing
  kafka-test:
    image: redpandadata/redpanda:v24.2.7
    container_name: bridge-test-kafka
    networks:
      - bridge-test-network
    ports:
      - "9093:9092"
      - "9644:9644"
    command:
      - redpanda
      - start
      - --kafka-addr=internal://0.0.0.0:9092,external://0.0.0.0:29092
      - --advertise-kafka-addr=internal://bridge-test-kafka:9092,external://localhost:29092
      - --mode=dev-container
      - --smp=1
    environment:
      REDPANDA_AUTO_CREATE_TOPICS_ENABLED: "true"
    healthcheck:
      test: ["CMD", "rpk", "cluster", "info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - kafka-test-data:/var/lib/redpanda/data

  # Orchestrator Node
  orchestrator:
    build:
      context: ../..
      dockerfile: docker/bridge-nodes/Dockerfile.orchestrator
    container_name: bridge-test-orchestrator
    networks:
      - bridge-test-network
    depends_on:
      postgres-test:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
    environment:
      # Service configuration
      LOG_LEVEL: debug
      ENVIRONMENT: test

      # Database configuration
      POSTGRES_HOST: postgres-test
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: bridge_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test-password  # pragma: allowlist secret

      # Kafka configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka-test:9092
      KAFKA_WORKFLOW_TOPIC: test.workflows.v1
      KAFKA_TASK_EVENTS_TOPIC: test.task-events.v1

      # Application metadata
      SERVICE_VERSION: 1.0.0-test
    volumes:
      - ../../src:/app/src
      - ../../logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-m", "omninode_bridge.nodes.health_check_cli", "orchestrator"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Reducer Node
  reducer:
    build:
      context: ../..
      dockerfile: docker/bridge-nodes/Dockerfile.reducer
    container_name: bridge-test-reducer
    networks:
      - bridge-test-network
    depends_on:
      postgres-test:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
    environment:
      # Service configuration
      LOG_LEVEL: debug
      ENVIRONMENT: test

      # Database configuration
      POSTGRES_HOST: postgres-test
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: bridge_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test-password  # pragma: allowlist secret

      # Kafka configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka-test:9092
      KAFKA_WORKFLOW_TOPIC: test.workflows.v1
      KAFKA_TASK_EVENTS_TOPIC: test.task-events.v1

      # Application metadata
      SERVICE_VERSION: 1.0.0-test
    volumes:
      - ../../src:/app/src
      - ../../logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-m", "omninode_bridge.nodes.health_check_cli", "reducer"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres-test-data:
  kafka-test-data:
