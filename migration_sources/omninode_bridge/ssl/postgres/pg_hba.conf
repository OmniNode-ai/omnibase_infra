# PostgreSQL Client Authentication Configuration
# Enhanced security configuration for OmniNode Bridge

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             postgres                                peer

# IPv4 local connections with SSL requirement
hostssl omninode_bridge postgres        127.0.0.1/32           md5
hostssl omninode_bridge postgres        172.20.0.0/16          md5

# IPv6 local connections with SSL requirement
hostssl omninode_bridge postgres        ::1/128                md5

# Application connections (require SSL)
hostssl omninode_bridge postgres        172.20.0.40/32         md5 # hook-receiver
hostssl omninode_bridge postgres        172.20.0.50/32         md5 # model-metrics
hostssl omninode_bridge postgres        172.20.0.60/32         md5 # workflow-coordinator

# Deny all non-SSL connections for security
host    all             all             0.0.0.0/0              reject

# Database-specific rules
hostssl all             postgres        172.20.0.0/16          md5

# Replication connections (if needed for future scaling)
# hostssl replication     postgres        172.20.0.0/16          md5

# Security Notes:
# - All connections must use SSL (hostssl)
# - Non-SSL connections are explicitly rejected
# - Limited to specific IP ranges within Docker network
# - Uses md5 authentication for secure password handling
# - Local connections use peer authentication for administrative access
