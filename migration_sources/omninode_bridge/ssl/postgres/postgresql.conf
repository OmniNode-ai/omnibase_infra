# PostgreSQL configuration for OmniNode Bridge with SSL/TLS security
# Enhanced security configuration for production deployment

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# SSL Configuration
ssl = on
ssl_cert_file = '/run/secrets/postgres_ssl_cert'
ssl_key_file = '/run/secrets/postgres_ssl_key'
ssl_ca_file = '/run/secrets/postgres_ssl_ca'
ssl_ciphers = 'ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256'
ssl_prefer_server_ciphers = on
ssl_min_protocol_version = 'TLSv1.2'
ssl_max_protocol_version = 'TLSv1.3'

# Memory Settings
shared_buffers = 128MB
work_mem = 4MB
maintenance_work_mem = 64MB
effective_cache_size = 256MB

# WAL Settings for better performance and reliability
wal_buffers = 16MB
wal_writer_delay = 200ms
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB

# Query Planning
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging Configuration for Security Monitoring
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_messages = info
log_min_error_statement = error
log_min_duration_statement = 1000  # Log queries taking more than 1 second

# Security Logging
log_connections = on
log_disconnections = on
log_checkpoints = on
log_lock_waits = on
log_statement = 'ddl'  # Log DDL statements for security auditing
log_hostname = on

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Connection Security
tcp_keepalives_idle = 600     # 10 minutes
tcp_keepalives_interval = 30  # 30 seconds
tcp_keepalives_count = 3      # 3 probes

# Statement Timeout for Security (prevent long-running queries)
statement_timeout = 30000     # 30 seconds
lock_timeout = 5000           # 5 seconds
idle_in_transaction_session_timeout = 600000  # 10 minutes

# Security Settings
row_security = on
ssl_passphrase_command = ''
ssl_passphrase_command_supports_reload = off

# Autovacuum for maintenance
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 60s

# Error Reporting
log_error_verbosity = default
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'ddl'

# Archive Settings (disabled for development)
archive_mode = off
archive_command = ''

# Locale Settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Timezone
timezone = 'UTC'

# Performance Settings for Container Environment
fsync = on
synchronous_commit = on
full_page_writes = on
wal_compression = on

# Security: Disable dangerous functions in production
# (These would be set via postgresql.auto.conf in production)
