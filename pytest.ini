[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    parametrize: Parametrized tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning